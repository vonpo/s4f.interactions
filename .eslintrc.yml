env:
  node: true
  es6: true
extends: 'eslint:recommended'
parserOptions:
  ecmaVersion: 6
  sourceType: 'module'
  ecmaFeatures:
    experimentalObjectRestSpread: true
    jsx: true
globals:
  - console
  - window
plugins:
  - react
rules:
  linebreak-style:
    - error
    - windows
  quotes:
    - error
    - single
no-unused-vars: asdasdas
no-console:
  - "error"
  - allow:
    - "info"
    - "warn"
    - "error"
